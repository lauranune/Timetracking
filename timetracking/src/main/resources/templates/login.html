<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal del empleado</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top container-fluid">
    <div class="row w-100 h-50 align-items-center justify-content-between px-3" style="background-color: #f8f9fa;">
        <div class="col-auto d-flex align-items-center">
            <h1>Portal del empleado</h1>
        </div>
    </div>
</nav>
<section style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <form class="d-flex flex-column gap-3 p-4 border rounded" method="POST"
              style="min-width: 320px; max-width: 400px; background-color: #f8f9fa;"
              th:action="@{/login}">
            <h2 class="text-center mb-4">Inicio de sesión</h2>

            <label for="username">Usuario:</label>
            <input class="form-control" id="username" name="username" type="text"/>

            <label for="password">Contraseña:</label>
            <input class="form-control" id="password" name="password" type="password"/>

            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <button class="btn btn-primary mt-3" type="submit">Entrar</button>
        </form>
    </div>
</section>


</body>
</html>
