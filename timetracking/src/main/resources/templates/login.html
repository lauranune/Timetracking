<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portal del empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top shadow">
    <div class="container-fluid px-4 d-flex justify-content-center align-items-center">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-people-fill me-2"></i>Portal del Empleado
        </a>
    </div>
</nav>
<section style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <form class="d-flex flex-column gap-3 p-4 border rounded shadow bg-light"
              method="POST"
              style="min-width: 320px; max-width: 400px;" th:action="@{/login}">
            <h2 class="text-center mb-4">
                Inicio de sesi칩n
            </h2>

            <div>
                <label class="form-label fw-semibold" for="username">Usuario:</label>
                <input class="form-control" id="username" name="username" required type="text"/>
            </div>

            <div>
                <label class="form-label fw-semibold" for="password">Contrase침a:</label>
                <input class="form-control" id="password" name="password" required type="password"/>
            </div>

            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

            <button class="btn btn-primary mt-3 w-100" type="submit">
                <i class="bi bi-door-open"></i> Entrar
            </button>

            <div class="alert alert-danger mt-3 p-2 text-center" th:if="${param.error}">
                <i class="bi bi-exclamation-triangle-fill me-1"></i> Usuario o contrase침a incorrectos
            </div>

            <div class="alert alert-success mt-3 p-2 text-center" th:if="${param.logout}">
                <i class="bi bi-check-circle-fill me-1"></i> Has cerrado sesi칩n correctamente
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
