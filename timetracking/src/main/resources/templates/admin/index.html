<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin index</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top container-fluid">
    <div class="row w-100 h-50 align-items-center justify-content-between px-3" style="background-color: #f8f9fa;">
        <div class="col-auto d-flex align-items-center" >
            <h1>Portal del empleado</h1>
        </div>
    </div>
</nav>
<section>
    <div class="row d-flex justify-content-center px-3">
        <table id="employeesAdmin" class="w-25 table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Departamento</th>
                    <th>Rol</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody th:action="@{/delete}">
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.surname}"></td>
                    <td th:text="${employee.department}"></td>
                    <td th:text="${employee.rol}"></td>
                    <td th:text="${employee.schedule}"></td>
                    <td>
                        <button class="btn btn-danger delete-btn" th:data-id="${employee.id}">Borrar</button>
                    </td>
                    <td>
                        <button type="button"
                                class="btn btn-primary edit-btn"
                                data-bs-toggle="modal"
                                th:attr="data-id=${employee.id},
                                data-nome=${employee.name},
                                data-surname=${employee.surname},
                                data-department=${employee.departmentId},
                                data-rol=${employee.rol},
                                data-schedule=${employee.schedule}">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
