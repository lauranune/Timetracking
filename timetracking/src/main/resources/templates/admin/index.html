<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin index</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top container-fluid">
    <div class="row w-100 h-50 align-items-center justify-content-between px-3" style="background-color: #f8f9fa;">
        <div class="col-auto d-flex align-items-center">
            <h1>Portal del empleado</h1>
        </div>
    </div>
    <div class="row w-100 h-50 align-items-center justify-content-between px-3">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/index}">Panel de Administración</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/index}">Mi Panel de Usuario</a>
        </li>
    </div>
</nav>
<section class="container-fluid">
    <div class="row">
        <h1>Bienvenido: <span th:text="${employee.name + ' ' + employee.surname}"></span></h1>
    </div>
</section>
<section class="container-fluid text-center my-5">
    <div class="row d-flex justify-content-center px-3">
        <h2>Información de los trabajadores</h2>
        <br>
        <table class="w-25 table table-striped table-bordered" id="employeesAdmin">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Username</th>
                <th>Departamento</th>
                <th>Rol</th>
                <th>Horario</th>
            </tr>
            </thead>
            <tbody th:action="@{/delete}">
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.surname}"></td>
                <td th:text="${employee.username}"></td>
                <td th:text="${employee.departmentName}"></td>
                <td th:text="${employee.rolType}"></td>
                <td th:text="${employee.workingTypeName}"></td>
                <td>
                    <button class="btn btn-danger delete-btn" th:data-id="${employee.id}">Borrar</button>
                </td>
                <td>
                    <button class="btn btn-primary edit-btn"
                            data-bs-toggle="modal"
                            th:attr="data-id=${employee.id},
                                data-nome=${employee.name},
                                data-surname=${employee.surname},
                                data-department=${employee.departmentId},
                                data-rol=${employee.rolType},
                                data-schedule=${employee.workingTypeId}"
                            type="button">
                        Editar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-5 text-center">
                <button class="btn btn-primary new-btn" id="newUser" type="button">Nuevo usuario</button>
                <div class="mt-3" id="formContainer" style="display: none;"></div>
            </div>
        </div>
    </div>
    <div id="modalContainer"></div>
</section>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
