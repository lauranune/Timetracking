<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin index</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top shadow">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-people-fill me-2"></i>Portal del Empleado
        </a>


        <span class="text-black">
            Bienvenido: <strong th:text="${employee.name + ' ' + employee.surname}"></strong>
        </span>


        <div class="d-flex align-items-center">
            <a class="btn btn-primary me-2" th:href="@{/admin/switch}">
                <i class="bi bi-person-workspace"></i> Vista Usuario
            </a>

            <form class="d-inline" method="post" th:action="@{/logout}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <button class="btn btn-danger" type="submit">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<section class="container-fluid text-center my-5">
    <div class="row d-flex justify-content-center px-3">
        <h2>Información de los trabajadores</h2>
        <br>
        <table class="w-75 table table-striped table-bordered shadow" id="employeesAdmin">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Username</th>
                <th>Departamento</th>
                <th>Rol</th>
                <th>Horario</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.surname}"></td>
                <td th:text="${employee.username}"></td>
                <td th:text="${employee.departmentName}"></td>
                <td th:text="${employee.rolType}"></td>
                <td th:text="${employee.workingTypeName}"></td>
                <td class="text-center">
                    <button class="btn btn-sm btn-danger delete-btn" th:data-id="${employee.id}">
                        <i class="bi bi-trash"></i> Borrar
                    </button>
                    <button class="btn btn-sm btn-primary edit-btn"
                            data-bs-toggle="modal"
                            th:attr="data-id=${employee.id},
                                     data-nome=${employee.name},
                                     data-surname=${employee.surname},
                                     data-department=${employee.departmentId},
                                     data-rol=${employee.rolType},
                                     data-schedule=${employee.workingTypeId}"
                            type="button">
                        <i class="bi bi-pencil"></i> Editar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-5 text-center">
                <button class="btn btn-success new-btn" id="newUser" type="button">
                    <i class="bi bi-person-plus"></i> Nuevo usuario
                </button>
                <div class="mt-3" id="formContainer" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="modalContainer"></div>
</section>

<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
