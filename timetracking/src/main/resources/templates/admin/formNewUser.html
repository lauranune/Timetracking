<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div aria-hidden="true" aria-labelledby="modalNewUser" class="modal fade" data-bs-backdrop="static"
     data-bs-keyboard="false"
     id="modalNewUser" tabindex="-1" th:fragment="content">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo travajador</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="formNewUser" method="post" th:action="@{/admin/new}" th:object="${employee}">
                    <div class="mb-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input class="form-control" id="name" name="name" required th:field="*{name}" type="text">
                        <div class="alert alert-warning" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="surname">Apellido</label>
                        <input class="form-control" id="surname" name="surname" required th:field="*{surname}"
                               type="text">
                        <div class="alert alert-warning" th:errors="*{surname}"
                             th:if="${#fields.hasErrors('surname')}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="department">Departamento</label>
                        <select class="form-select" id="department" name="departmentId" required
                                th:field="*{departmentId}">
                            <option disabled selected value="-1">Seleccione un Departamento</option>
                            <option th:each="department : ${departments}"
                                    th:text="${department.name}"
                                    th:value="${department.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="rol">Rol</label>
                        <select class="form-select" id="rol" name="rolId" required th:field="*{rolId}">
                            <option disabled selected value="-1">Seleccione un rol</option>
                            <option th:each="rol : ${roles}"
                                    th:text="${rol.type}"
                                    th:value="${rol.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="schedule">Horario</label>
                        <select class="form-select" id="schedule" name="scheduleId" required th:field="*{scheduleId}">
                            <option disabled selected value="-1">Seleccione un horario</option>
                            <option th:each="schedule : ${schedules}"
                                    th:text="${schedule.workingType.name}"
                                    th:value="${schedule.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-control" id="password" maxlength="20"
                               minlength="4" name="password" required
                               th:field="*{password}" type="password">
                        <small class="form-text text-muted">Mínimo 4 caracteres</small>
                        <div class="alert alert-warning" th:errors="*{password}"
                             th:if="${#fields.hasErrors('password')}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                        <input class="form-control" id="confirmPassword" maxlength="20"
                               minlength="4" name="confirmPassword"
                               required type="password">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
