<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="modal fade" id="modalEditAdmin" th:fragment="modalEditAdmin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edita el trabajador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEdit" th:action="@{/admin/edit}" th:method="post" th:object="${employee}">
                    <input type="hidden" name="edit-id" th:field="*{id}">
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-name" th:field="*{name}" required>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-surname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="edit-surname" th:field="*{surname}" required>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="edit-departmentId" class="form-label">Departamento</label>
                        <select class="form-control" id="edit-departmentId" name="edit-departmentId" th:field="*{departmentId}" required>
                            <option value="">Seleccione un Departamento</option>
                            <option th:each="dep : ${department}"
                                    th:value="${dep.id}"
                                    th:text="${dep.name}"></option>
                            </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-rol" class="form-label">Rol</label>
                        <select class="form-control" id="edit-rol" name="edit-rol" th:field="*{rolId}" required>
                            <option value="">Seleccione un Rol</option>
                            <option th:each="r : ${rol}"
                                    th:value="${r.id}"
                                    th:text="${r.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-scheduleId" class="form-label">Franja horaria</label>
                        <select class="form-control" id="edit-scheduleId" name="edit-scheduleId" th:field="*{scheduleId}" required>
                            <option value="">Seleccione una Franja horaria</option>
                            <option th:each="sch : ${schedule}"
                                    th:value="${sch.id}"
                                    th:text="${sch.name}"></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
